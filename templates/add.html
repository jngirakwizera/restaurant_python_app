<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Johnson's Restaurant Admin Pages -- Create a New Food/Drink Item</h1>
    <h2>Add A Food/Drink</h2>
    <form action="/add" method="POST">
        <p>Food:<input type="text" name="word"/></p>
        <p>Quantity<input type="text" name="hint"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
    <hr>
    <ul>
        {% for word in wordinfo %}
            <li>{{word}}</li>
        {% endfor %}

    </ul>
    <a href="/">Home</a>
</body>
</html>
